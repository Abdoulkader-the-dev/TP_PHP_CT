<div class="container">
    <div class="m-5 border div-form">
        <h1 style="text-align: center;">Log in</h1>
        <form class="login" method="post" action="">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Votre e-mail" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="small text-primary">Mot de passe oublié?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2" name="submit">Se connecter</button>
        </form>
        <p>
            <button class="forgot">Mot de passe oublier</button>
            <span id="inscription" style="text-decoration: underline; color: rgb(89, 89, 222);">Créer un compte</span>
        </p>
    </div>
</div>
